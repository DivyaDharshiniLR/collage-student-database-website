                <script>
                    function showOtherBankInput(selectElement) {
                        var otherBankInput = document.getElementById('otherBank');
                        var otherBankSelect = document.getElementById('otherBankInput');
                        if (selectElement.value === 'others') {
                            otherBankInput.style.display = 'table-row';
                        } else {
                            otherBankInput.style.display = 'none';
                            otherBankSelect.value = '';
                        }
                    }
            
                    // Call the function initially to check the default value
                    showOtherBankInput(document.getElementById('bankSelect'));
                </script>
